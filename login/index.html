    <title>Lock Screen</title>

<body class="lock-screen" onload="tic()">

    <div class="lock-wrapper animated fadeIn fast">

    <div id="time" class="animated fadeIn">...</div>

      <form role="form" class="form-inline" id="frmLogin">
          <div class="lock-box text-center">

              <div class="lock-name">
                  <input type="text" placeholder="Usuario" id="exampleInputPassword2" class="form-control lock-input">
              </div>
              
              <img src="assets/images/lock_thumb.jpg" alt="lock avatar"/>
              
              <div class="lock-pwd">
              
                  <div class="form-group">
                      <input type="password" placeholder="Contraseña" id="exampleInputPassword2" class="form-control lock-input">
                      
                      <button class="btn btn-lock" type="submit">
                          <i class="fa fa-arrow-right" id="iconLoadin"></i>
                      </button>
                  </div>

              </div>

          </div>
      </form>

      <div class="forgotBox" align="center">
        <a href="" class="forgotPass">Olvide su contraseña?</a>
      </div>

  </div>


  <script src="assets/libs/jquery.min.js"></script>
  <script src="assets/js/scripts.js"></script>

</body>
